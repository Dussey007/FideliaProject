{% extends 'userss/Base.html' %}

{% block content %}
        <h1 class="text-center mb-5" >Rénitialiser le mot de passse</h1>
        <div class="alert alert-info mb-5" >Entrez votre email</div>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>

            {% endfor %}
                <a href="{% url 'login_view' %}">Connexion</a>
                <button type="submit" class="btn btn-success" >Rénitialiser</button>
        </form>
{% endblock %}
